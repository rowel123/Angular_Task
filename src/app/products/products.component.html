<div class="row">
  <div class="col-md-12">  <h1> Products </h1> </div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let item of productFields;">{{item.columnDisplayName}}</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of productData;let i = index;">
        <td *ngFor="let item2 of productFields;">{{item[item2.columnName]}}</td>
      </tr>
    </tbody>
  </table>
</div>
